name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (Required for SonarQube Scanner)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube Scanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar
          key: sonar-scanner-cli-6.2.1.4610-macOS-ARM64
          restore-keys: sonar-scanner-cli-

      - name: Install SonarQube Scanner
        run: |
          mkdir -p $RUNNER_TEMP/sonarscanner
          cd $RUNNER_TEMP/sonarscanner
          wget --no-verbose --user-agent=sonarqube-scan-action https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-macosx-aarch64.zip
          unzip -q -o sonar-scanner-cli-6.2.1.4610-macosx-aarch64.zip
          mv sonar-scanner-6.2.1.4610-macosx-aarch64 $RUNNER_TEMP/sonar-scanner-cli-6.2.1.4610-macOS-ARM64
          echo "$RUNNER_TEMP/sonar-scanner-cli-6.2.1.4610-macOS-ARM64/bin" >> $GITHUB_PATH

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=my_project_key
            -Dsonar.organization=my_organization
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
